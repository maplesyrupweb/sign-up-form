<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap 5.2 CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <link href="/assets/style.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Sign up form</title>

</head>
<body>

  <div class="container py-3">
    <div class="row align-items-center">
      <!-- first column start -->
      <div class="col-md-6 align-items-center">
        <h3 class="hero-text">Learn to code by watching others</h3><br>
        <p class="hero-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
      <!-- first column end -->
      
      <!-- second column start-->
      <div class="col-md-6">

        <div class="gx-3 py-4 align-items-center">
          <div class="free-message-header">
            <p class="text-center">Try it free 7 days then $20/mo. thereafter</p>
          </div>
        </div>
        
        
        <!-- Form start -->
        <form class="gx-3 gy-2 align-items-center form-container">
        <!-- <div class="container form-container py-3"> -->
            <div class="form-group py-2">
              <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group py-2">
              <input type="lasttname" class="form-control" id="lasttname" placeholder="Last Name">
            </div>
            <div class="form-group py-2">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group py-2">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            
            <div class="d-grid col-4 mx-auto py-3">
              <button class="btn text-center free-message-footer">Claim your free trial</button>
            </div>
          
            
            <div class="container">
              <div class="fine-print">
                <p class="text-center">By clicking the button, you are agreeing to our <span class="terms-conditions">Terms and Services</span></p>
              </div> 
            </div>
            <!-- fine print container -->

            </form>
        <!-- </div> -->
        <!-- Form end -->
           
      </div> 
      <!-- second column end -->
    </div>
    <!-- top row -->
  </div>
  <!-- top container -->
 
  
</body>
</html>
